<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faceless - Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <img src="Logo.svg" alt="Logo" />
      <div class="welcome">
        <h2>Welcome to <span style="font-weight: 700">Kodinger</span></h2>
        <p>
          Before you get started, you musht login or register if you don&apos;t
          already have an account
        </p>
      </div>
      <div class="menu">
        <p class="login">LOGIN</p>
        <a href="#" class="register">REGISTER</a>
      </div>
      <form>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" required id="email" />
        </div>
        <div class="password">
          <label for="password"
            ><p>Password</p>
            <a href="#">Forgot Password?</a>
          </label>
          <input type="password" required id="password" />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="copyright">&copy; Your Company. Design by Nauval</p>
    </main>
    <aside>
      <nav>
        <ul class="NavBar">
          <li><a href="#">Home</a></li>
          <li><a href="#" class="active">Login</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <p>
        Photo by
        <a
          target="_blank"
          href="https://unsplash.com/photos/HG5QX-GXV5A?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Ren Ran</a
        >
        on
        <a
          target="_blank"
          href="https://unsplash.com/?utm_source=kodinger&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </aside>
  </body>
</html>
